<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: url('https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            color: #fff;
        }
        h1, h3 {
            margin-bottom: 20px;
        }
        .weather-header {
            font-size: 28px;
            margin-top: 10px;
        }
        .clock {
            font-size: 20px;
            margin-top: 10px;
            color: #fff;
        }
        .btn {
            margin: 10px;
        }
        .weather-table {
            margin-top: 30px;
            color: #fff;
            border-collapse: collapse;
            width: 100%;
        }
        .weather-table th, .weather-table td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }
        .calendar-container {
            margin-top: 20px;
        }
        .weather-prediction {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Weather Forecast for Bengaluru</h1>

    <div class="weather-header">
        <h3>Partly Cloudy | 19째C</h3>
        <div class="clock" id="clock">Loading Clock...</div>
    </div>

    <div class="weather-prediction">
        <h3>Predicted Temperature for Tomorrow: <span id="predictedTemp">Loading...</span>째C</h3>
    </div>

    <h3>Hourly Forecast</h3>
    <table class="weather-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Temperature (째C)</th>
                <th>Condition</th>
            </tr>
        </thead>
        <tbody id="forecastTable">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <div class="calendar-container">
        <input id="calendar" type="text" placeholder="Pick a Date">
    </div>
</div>

<script>
    // Fetch Data for Hourly Forecast
    const weatherData = [
        { time: '1:00 AM', temp: 19, condition: 'Partly Cloudy' },
        { time: '4:00 AM', temp: 18, condition: 'Clear' },
        { time: '7:00 AM', temp: 18, condition: 'Clear' },
        { time: '10:00 AM', temp: 22, condition: 'Sunny' },
        { time: '1:00 PM', temp: 26, condition: 'Sunny' },
        { time: '4:00 PM', temp: 26, condition: 'Partly Cloudy' },
        { time: '7:00 PM', temp: 22, condition: 'Clear' },
        { time: '10:00 PM', temp: 20, condition: 'Clear' },
    ];

    // Populate Hourly Forecast Table
    function updateForecastTable() {
        const forecastTable = document.getElementById('forecastTable');
        weatherData.forEach((data) => {
            const row = forecastTable.insertRow();
            const timeCell = row.insertCell(0);
            const tempCell = row.insertCell(1);
            const conditionCell = row.insertCell(2);
            
            timeCell.textContent = data.time;
            tempCell.textContent = data.temp + '째C';
            conditionCell.textContent = data.condition;
        });
    }

    // Predict Tomorrow's Temperature
    function predictTemperature() {
        // Dummy prediction logic: just take the average of the last 7 hours' temperatures
        const last7Temps = weatherData.map(data => data.temp);
        const predictedTemp = (last7Temps.reduce((acc, temp) => acc + temp, 0) / last7Temps.length).toFixed(2);
        document.getElementById('predictedTemp').textContent = predictedTemp;
    }

    // Update Clock
    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Initialize Calendar
    flatpickr('#calendar', {
        dateFormat: 'Y-m-d',
        onChange: function(selectedDates, dateStr, instance) {
            console.log('Selected Date: ', dateStr);
            // Logic to fetch and display high/low temperature for the selected date
        }
    });

    // Run initial functions
    updateForecastTable();
    predictTemperature();
    setInterval(updateClock, 1000);  // Update clock every second

</script>

</body>
</html>
