<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/modern-city-sky-full-dark-clouds_181624-16789.jpg?t=st=1735531954~exp=1735535554~hmac=d0d20d07f2deb774c798635b796aac92e629f7a91710dc21ad1dcdf1e8217bd0&w=1380') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 90%;
            margin: 20px auto;
        }
        canvas {
            width: 100%;
            margin: 20px auto;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid white;
        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <p>Location: Bengaluru, Karnataka</p>
        <p id="current-time"></p>
        <canvas id="tempChart"></canvas>
        <canvas id="humidityChart"></canvas>
        <h2>Daily Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <h2>Today's Summary</h2>
        <p id="summary"></p>
    </div>

    <script>
        const SPREADSHEET_ID = '1CcYFIocYbQrIT0qkWMa0nN_gf1x8dCkx0vUbBUbYpkk'; 
        const API_KEY = 'AIzaSyB3thRYJsqMHNHLCaB7Stf2jANSIZki9FY'; 
        const SHEET_NAME = 'Sheet1'; 
        const DATA_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        async function fetchData() {
            try {
                const response = await fetch(DATA_URL);
                const result = await response.json();
                const rows = result.values;
                return rows.slice(1).map(row => [row[0], parseFloat(row[2]), parseFloat(row[3])]); // Extract only Date & Time, Temperature, Humidity
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function createChart(ctx, labels, data, label, color) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color + '25',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date & Time'
                            },
                        ticks: {
                        color: 'yellow', // Optional: Set the y-axis labels to white or any color
                    },
                    grid: {
                        color: 'grey', // Set the x-axis line color
                    }
                        },
                        y: {
                            title: {
                                display: true,
                                text: label
                            },
                        ticks: {
                        color: '#8be046', // Optional: Set the y-axis labels to white or any color
                    },
                    grid: {
                        color: 'grey', // Set the x-axis line color
                    }
                        }
                    }
                }
            });
        }

        async function renderDashboard() {
            const data = await fetchData();

            if (data.length === 0) {
                alert('No data available to display!');
                return;
            }

            const labels = data.map(row => row[0]); // Date & Time
            const temperatures = data.map(row => row[1]); // Temperatures
            const humidity = data.map(row => row[2]); // Humidity

            const tempCtx = document.getElementById('tempChart').getContext('2d');
            createChart(tempCtx, labels, temperatures, 'Temperature (°C)', 'rgba(255, 99, 132)');

            const humidityCtx = document.getElementById('humidityChart').getContext('2d');
            createChart(humidityCtx, labels, humidity, 'Humidity (%)', 'rgba(54, 162, 235)');

            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = data.map(row => `
                <tr>
                    <td>${row[0]}</td>
                    <td>${row[1]}°C</td>
                    <td>${row[2]}%</td>
                </tr>
            `).join('');

            const maxTemp = Math.max(...temperatures);
            const minTemp = Math.min(...temperatures);
            const avgHumidity = (humidity.reduce((a, b) => a + b, 0) / humidity.length).toFixed(2);

            const summary = document.getElementById('summary');
            summary.innerText = `
                Maximum Temperature: ${maxTemp}°C
                Minimum Temperature: ${minTemp}°C
                Average Humidity: ${avgHumidity}%
            `;
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = `Current Time: ${now.toLocaleString()}`;
        }

        setInterval(updateClock, 1000); // Update clock every second
        renderDashboard();
    </script>
</body>
</html>
