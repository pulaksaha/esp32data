<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 90%;
            margin: 20px auto;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Live Temperature & Humidity Data</h1>

    <div>
        <button id="tempButton" class="btn btn-primary">Temperature</button>
        <button id="humidityButton" class="btn btn-secondary">Humidity</button>
    </div>

    <div id="chartContainer">
        <canvas id="tempChart"></canvas>
        <canvas id="humidityChart" style="display: none;"></canvas>
    </div>
</div>

<script>
    const SPREADSHEET_ID = '1CcYFIocYbQrIT0qkWMa0nN_gf1x8dCkx0vUbBUbYpkk'; // Your Spreadsheet ID
    const API_KEY = 'AIzaSyApWSeQlNsHd6cFomAjdbc0v6iruqaOZYc'; // Replace with your Google API Key
    const SHEET_NAME = 'Sheet1'; // Replace with your sheet name
    const DATA_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    async function fetchData() {
        try {
            const response = await fetch(DATA_URL);
            const result = await response.json();
            const rows = result.values;

            // Process the data (skip the header row)
            const labels = rows.slice(1).map(row => row[0]); // Dates
            const temperatures = rows.slice(1).map(row => parseFloat(row[1])); // Temperatures
            const humidity = rows.slice(1).map(row => parseFloat(row[2])); // Humidity

            return { labels, temperatures, humidity };
        } catch (error) {
            console.error('Error fetching data:', error);
            return { labels: [], temperatures: [], humidity: [] };
        }
    }

    function createChart(ctx, labels, data, label, color) {
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: color,
                    backgroundColor: color + '33',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: label
                        }
                    }
                }
            }
        });
    }

    async function renderCharts() {
        const { labels, temperatures, humidity } = await fetchData();

        if (labels.length === 0) {
            alert('No data available to display!');
            return;
        }

        const tempCtx = document.getElementById('tempChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');

        // Create both charts
        const tempChart = createChart(tempCtx, labels, temperatures, 'Temperature (Â°C)', 'rgba(255, 99, 132)');
        const humidityChart = createChart(humidityCtx, labels, humidity, 'Humidity (%)', 'rgba(54, 162, 235)');

        // Show/hide charts based on the selected button
        document.getElementById('tempButton').onclick = () => {
            document.getElementById('tempChart').style.display = 'block';
            document.getElementById('humidityChart').style.display = 'none';
        };
        document.getElementById('humidityButton').onclick = () => {
            document.getElementById('humidityChart').style.display = 'block';
            document.getElementById('tempChart').style.display = 'none';
        };
    }

    renderCharts();
</script>

</body>
</html>
