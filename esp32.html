<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Temperature & Humidity Data</h1>
    <canvas id="tempChart"></canvas>
    <canvas id="humidityChart"></canvas>

    <script>
        const DATA_URL = 'https://script.google.com/macros/s/AKfycbxWEkmYMZipw0QxndM0nj1VjhbGzolyeNpcTxtQgqJHm1Hdjk_AOjphkL_cXarha35BTQ/exec';

        async function fetchData() {
            try {
                const response = await fetch(DATA_URL);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function createChart(ctx, labels, data, label, color) {
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color + '33',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: label
                            }
                        }
                    }
                }
            });
        }

        async function renderCharts() {
            const rawData = await fetchData();

            if (rawData.length === 0) {
                alert('No data available to display!');
                return;
            }

            const labels = rawData.map(row => row.Date);
            const temperatures = rawData.map(row => parseFloat(row.Temperature));
            const humidity = rawData.map(row => parseFloat(row.Humidity));

            const tempCtx = document.getElementById('tempChart').getContext('2d');
            createChart(tempCtx, labels, temperatures, 'Temperature (Â°C)', 'rgba(255, 99, 132)');

            const humidityCtx = document.getElementById('humidityChart').getContext('2d');
            createChart(humidityCtx, labels, humidity, 'Humidity (%)', 'rgba(54, 162, 235)');
        }

        renderCharts();
    </script>
</body>
</html>
